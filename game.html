<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Empire - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Cake Empire</h1>
        <div class="character">
            <img src="images/emma.png" alt="Emma the Baker">
            <p>Help Emma bake the perfect cake!</p>
        </div>
        <div id="customer-orders"></div>
        <div id="cake-ingredients">
            <!-- Your cake ingredients go here -->
        </div>
        <button id="bake-cake">Bake Cake</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
