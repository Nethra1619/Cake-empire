<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Empire - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Cake Empire</h1>
        <div class="character">
            <img src="images/emma.png" alt="Emma the Baker">
            <p>Help Emma bake the perfect cake!</p>
        </div>
        <div id="kitchen">
            <div id="ingredients">
                <img src="images/flour.png" alt="Flour" class="ingredient" draggable="true" id="flour">
                <img src="images/sugar.png" alt="Sugar" class="ingredient" draggable="true" id="sugar">
                <img src="images/eggs.png" alt="Eggs" class="ingredient" draggable="true" id="eggs">
                <img src="images/butter.png" alt="Butter" class="ingredient" draggable="true" id="butter">
                <img src="images/vanilla.png" alt="Vanilla" class="ingredient" draggable="true" id="vanilla">
            </div>
            <div id="bowl">
                <img src="images/bowl.png" alt="Mixing Bowl">
            </div>
        </div>
        <button id="bake-cake">Bake Cake</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
